    <main class="pb-5 container responsive-mobile-custom">
      <div class="container-infoProducto">
        <h1 id="nombre-producto"></h1>
        <hr />
        <h5 class="titulos-info">Precio</h5>
        <p id="precio-producto"></p>
        <h5 class="titulos-info">Descripción</h5>
        <p id="descripcion-producto"></p>
        <h5 class="titulos-info">Categoría</h5>
        <p id="categoria-producto"></p>
        <h5 class="titulos-info">Cantidad vendidos</h5>
        <p id="vendidos-producto"></p>
        <h5 class="titulos-info">Imagenes ilustrativas</h5>
        <div id="contenedor-imagenes-producto" class="imagen-info">
          <!--En este div van las imagenes del producto-->
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
              <!--En este div va el carrusel con las imagenes del producto-->
            <div id="carousel-inner">
              <!--Acá entran los div del carrusel-->
            </div> 
          </div>
        </div>
        <h5 class="titulos-info">Comentarios</h5>
        <div class="list-group" id="comentarios-producto"></div>
        <h5 class="titulos-info">Comentar</h5>
        <form>
          <label for="comentario">Tu opinión nos importa: </label>
          <br />
          <textarea id="comentario" name="comentario"></textarea>
          <br />
          <label for="puntuacion">Tu puntuación también: </label>
          <br />
          <select id="puntuacion" name="puntuacion">
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <br />
          <button type="submit" id="botonComentario">Enviar</button>
        </form>
        <h4>Productos relacionados:</h4>
        <div id="relatedProducts">
          <!-- Se carga con JS-->
        </div>
      </div>
    </main>
