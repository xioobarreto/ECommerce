<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form class="ingreso">
        <h1 id="Login"> Login </h1>
        <input class="controles" type="email" name="mail" id="mail" placeholder="Ingrese su correo electrónico">
        <br> 
        <input class="controles" type="password" name="password" id="password" placeholder="Ingrese su contraseña">
        <br> 
        <button id="botonLogin" type="button" >Ingresar </button>
        
    </form>
</body>
<script src="js/login.js"></script>
</html>
